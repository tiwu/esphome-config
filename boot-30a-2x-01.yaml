# linking relay switch state with it's led output
switch:
  - platform: gpio
    name: "${uppername} Relay 1"
    pin: GPIO14
    id: ${lowername}_ry_1
    on_turn_on:
    - output.turn_on: "${lowername}_L1_pin"
    on_turn_off:
    - output.turn_off: "${lowername}_L1_pin"
  - platform: gpio
    name: "${uppername} Relay 2"
    pin: GPIO12
    id: ${lowername}_ry_2
    on_turn_on:
    - output.turn_on: "${lowername}_L2_pin"
    on_turn_off:
    - output.turn_off: "${lowername}_L2_pin"

output:
  # onboard led
  - platform: gpio
    id: ${lowername}_onboard_led_pin
    pin: GPIO02
    inverted: true
  # external blue led
  - platform: gpio
    id: ${lowername}_blue_led_pin
    pin: GPIO05
    inverted: true
  # Button 02 LED pin
  - platform: gpio
    id: "${lowername}_L2_pin"
    pin: GPIO13
    inverted: true
  # Button 01 LED pin
  - platform: gpio
    id: "${lowername}_L1_pin"
    pin: GPIO16
    inverted: true

light:
  - platform: binary
    name: "${uppername} Onboard LED"
    output: ${lowername}_onboard_led_pin
    id: ${lowername}_onboard_led
  - platform: binary
    name: "${uppername} Blue LED"
    output: ${lowername}_blue_led_pin
    id: ${lowername}_blue_led
