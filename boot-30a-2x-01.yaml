# These substitutions allow the end user to override certain values
substitutions:
  name: boot-30a-2x-01
  device_description: "Boot 2x 30A Relay board"
  uppername: Boot 30A 2x 01
  lowername: boot_30a_2x_01
  version: '1.1'

packages:
  device_base: !include common/device_base.yaml
  wifi: !include common/wifi.yaml

esp8266:
  board: esp01_1m
  restore_from_flash: true

binary_sensor:
  - platform: gpio
    pin:
      number: GPIO0
      mode:
        input: true
        pullup: true
      inverted: true
    name: "${uppername} IO 00 (B1 + Onboard Button)"
    on_press:
      then:
        - switch.toggle: ${lowername}_ry_1
  - platform: gpio
    pin:
      number: GPIO4
      mode:
        input: true
        pullup: true
      inverted: true
    name: "${uppername} IO 04 (B2)"
    on_press:
      then:
        - switch.toggle: ${lowername}_ry_2

